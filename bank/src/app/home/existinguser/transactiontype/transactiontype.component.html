<style>
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 8px 0;
    }  
    p {
      margin: 0;
    }  
    .spacer {
      flex: 0.5;
    }  
    .toolbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      background-color: #000000;
      color: white;
      font-weight: 600;
    }  
    .content {
      display: flex;
      margin: 82px auto 32px;
      padding: 0 16px;
      max-width: 960px;
      flex-direction: column;
      align-items: center;
    }  
    svg.material-icons:not(:last-child) {
      margin-right: 8px;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 16px;
    }  
    .card {
      all: unset;
      border-radius: 4px;
      border: 5px solid rgb(65, 65, 65);
      background-color: #000000;
      height: 40px;
      width: 200px;
      margin: 0 8px 16px;
      padding: 16px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      transition: all 0.1s ease-in-out;
      line-height: 24px;
    }
    .card-container .card:not(:last-child) {
      margin-right: 0;
    }
    .card.card-small {
      height: 16px;
      width: 168px;
    }
    .card-container .card:not(.highlight-card) {
      cursor: pointer;
    }
    .card-container .card:not(.highlight-card):hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
    }
    .card-container .card:not(.highlight-card):hover .material-icons path {
      fill: rgb(255, 255, 255);
    }
    .card.highlight-card {
      background-color: #1976d2;
      color: rgb(255, 255, 255);
      font-weight: 600;
      border: none;
      width: auto;
      min-width: 30%;
      position: relative;
    }
    .card.card.highlight-card span {
      margin-left: 60px;
    }  
    a,
    a:visited,
    a:hover {
      color: #e9e9e9;
      text-decoration: none;
    }
    @media screen and (max-width: 767px) {
      .card-container > *:not(.circle-link) ,
      .terminal {
        width: 100%;
      }
      .card:not(.highlight-card) {
        height: 16px;
        margin: 8px 0;
      }
      .card.highlight-card span {
        margin-left: 72px;
      }
    }
  </style>

              </a>
            </div>
