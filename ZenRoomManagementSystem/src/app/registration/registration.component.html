<div class="box">
    <img src="https://indiatravelite.com/uploads/heritageresortcoorg%20(3).jpg" alt="hotel" style="width:100%" onclick="myFuction(this);">
</div>
<div class="login-form-container">
    <form #Registerform="ngForm" (ngSubmit)="registerUser()">
        <small class="text-success">{{msg}}</small>
        <h3> User Registration</h3>

        <div class="form-group">
            <label>First Name :</label>
            <input type="text" name="first_name" id="first_name" placeholder="Enter first name" [(ngModel)]="user.first_name"  required 
            #first_name="ngModel"
            [class.is-invalid]="first_name.invalid && first_name.touched"
            >
            <small class="text-danger" [class.d-none]="first_name.valid || first_name.untouched"> first_name  required!</small>
        </div>

        <div class="form-group">
            <label>Last Name :</label>
            <input type="text" name="last_name" id="last_name" placeholder="Enter last name" [(ngModel)]="user.last_name"  required 
            #last_name="ngModel"
            [class.is-invalid]="last_name.invalid && last_name.touched"
            >
            <small class="text-danger" [class.d-none]="last_name.valid || last_name.untouched"> last_name required!</small>
        </div>
        
        <div class="form-group">
        <label>Email :</label>
        <input type="text" name="email" id="email" placeholder="Enter email" [(ngModel)]="user.email"  required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
        >
        <small class="text-danger" [class.d-none]="email.valid || email.untouched"> email required!</small>
        </div>
    

        <div class="form-group">
        <label>Password :</label>
        <input type="password" name="password" id="password" placeholder="Enter password" [(ngModel)]="user.password" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
        >
        <small class="text-danger" [class.d-none]="password.valid || password.untouched" display:bloc>password required!</small>
        </div>

        <div class="form-group">
            <label>Confirm Password :</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Enter confirm password" (ngModel)="user.confirm_password" required #confirm_password="ngModel"
            [class.is-invalid]="confirm_password.invalid && confirm_password.touched"
            >
            <small class="text-danger" [class.d-none]="confirm_password.valid || confirm_password.untouched" >password and confirm password must be same</small>
            </div>

        <button [disabled]="Registerform.form.invalid" type="submit" class="btn">Register</button>

        <small class="float-down" [routerLink]="['/login']"> Login now!</small>
    </form>


</div>
