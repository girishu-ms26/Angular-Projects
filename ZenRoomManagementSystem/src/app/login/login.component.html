<div class="box">
    <img src="https://assets.traveltriangle.com/blog/wp-content/uploads/2016/02/Cover.jpg" alt="hotel" style="width:100%" onclick="myFuction(this);">
</div>
<div class="login-form-container">
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
    
        <small class="text-danger">{{msg}}</small>
        <h3> Login</h3>
        <div class="form-group">
        <label>Email :</label>
        <input type="text" name="email" id="email" placeholder="Enter email" [(ngModel)]="user.email"  required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
        >
        <small class="text-danger" [class.d-none]="email.valid || email.untouched"> email required!</small>
        </div>
        <div class="form-group">
        <label>Password :</label>
        <input type="password" name="password" id="password" placeholder="Enter password" [(ngModel)]="user.password" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
        >
        <small class="text-danger" [class.d-none]="password.valid || password.untouched" display:bloc>password required!</small>
        </div>
        <button [disabled]="loginform.form.invalid" type="submit" class="btn">Login</button>

        <small class="float-down" (click)="gotoregistration()" >New user? Register</small>
        
    </form>


</div>
