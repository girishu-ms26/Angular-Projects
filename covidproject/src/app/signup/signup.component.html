<div class="center">
  <div class="form">
    <div class="title">SignUp</div>
    <div class="input-container ic2">
      <input id="email" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="email" class="placeholder">Email</label>
    </div>
    <div class="input-container ic2">
      <input id="spassword" class="input" type="password" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="spassword" class="placeholder">Set Password</label>
    </div>
    <div class="input-container ic2">
      <input id="cpassword" class="input" type="password" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="cpassword" class="placeholder">Confirm Password</label>
    </div>
    <button (click)="opensweetalert()" type="text" class="submit">SignUp</button>
  </div>
</div>

<router-outlet></router-outlet>
